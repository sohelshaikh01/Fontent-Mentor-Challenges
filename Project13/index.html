<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- <link rel="stylesheet" href="Css/style.css"> -->
	<!-- This is my own css -->
  <link rel="stylesheet" href="Css/style1.css">
  
  <title>Frontend Mentor | Product Preview Card Component</title>

</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img-part">
		<img src="./images/image-product-desktop.jpg" alt="Product Image">
	  </div>

	  <div class="card-content">

		<h6 class="pro-cat" id="p1"> Perfume</h6>
		<h2 class="pro-name"> Gabrielle Essence Eau De Parfum</h2>
		<p class="pro-des" id="p2"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

		<div class="price" id="price">
			<p class="now-price" id="cur-price"> $149.99</p>
			<p class="real-price" id="old-price"> $169.99</p>
		</div>

		<button class="cta" id="btn"> <img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>

	  </div>
    </div>
  </div>

</body>
</html>
