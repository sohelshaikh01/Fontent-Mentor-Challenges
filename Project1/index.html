<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Mentor | Order Summery Card</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/phone.css">
</head>
<body>

    <div class="container">

        <div class="hero">
            <img src="./Img/BirdBg.jpg" alt="Background Image">
        </div>

        <div class="text-content">

            <h2 class="title">
                Order Summary
            </h2>
            <p class="subtitle">
                You can now listen to millions of songs, audiobooks and podcasts device anywhere you like!
            </p>
            <div class="plan-box">

                    <img src="./Img/Music.png" alt=" Music logo">
                    <div>
                        <h5> Annunal Plan</h5>
                        <p> $59.99/Year</p>
                    </div>
                </div>
                <a href="#" id="change">Change</a>
            </div>
            <a href="#" class="proceed-btn"> Proceed to Payment</a>
            <a href="#" class="cancel-btn"> Cancel Order</a>
        </div>
    </div>
